<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Football Trening</title>
    <link rel="stylesheet" href="../main.css">
    <script defer src="addProfile.js"></script>
</head>
<body>
    <div class="app">
        <div class="wrapper">
            <div class="title">
                создание профиля
            </div>
            <div class="content">
                <div class="wrapper">
                    <div class="wrap">
                        <input class="profileInput" id="inputName"type="text" maxlength="12" placeholder="Имя">
                        <input class="profileInput" id="inputAge" type="text" maxlength="12" placeholder="Возраст">
                        <select class="profileInput" id="footPos" name="position">
                            <option value="Не выбраная">Позиция</option>
                            <option value="Нападающий">Нападающий</option>
                            <option value="Полузащитник">Полузащитник</option>
                            <option value="Защитник">Защитник</option>
                        </select>
                        <input class="profileInput last" id="inputFavTeam" maxlength="12" type="text" placeholder="Любимая команда">
                        <div class="btnSave">
                            сохранить
                        </div>
                    </div>
                </div>
            </div>
        </div>  
        
    </div>
    
</body>
</html>
